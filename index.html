<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <!-- Left Section -->
    <section class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <!-- Right Section -->
    <section class="summary">
      <h2>Summary</h2>
      <ul>
        <li class="reaction"><span>Reaction</span> <b>80</b> / 100</li>
        <li class="memory"><span>Memory</span> <b>92</b> / 100</li>
        <li class="verbal"><span>Verbal</span> <b>61</b> / 100</li>
        <li class="visual"><span>Visual</span> <b>72</b> / 100</li>
      </ul>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>
